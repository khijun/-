<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문의 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>문의 목록</h1>
  <table class="table">
    <thead>
    <tr>
      <th>제목</th>
      <th>작성자 이름</th> <!-- 내용 대신 작성자 이름으로 변경 -->
      <th>작성일</th>
      <th>처리상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inquiry : ${inquiries}">
      <td>
        <a th:href="@{/inquiry/{id}(id=${inquiry.inquiryId})}" th:text="${inquiry.subject}" class="text-decoration-none"></a>
      </td>
      <td th:text="${inquiry.authorName}"></td> <!-- 작성자 이름 표시 -->
      <td th:text="${#dates.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${inquiry.inquiryStatus}"></td> <!-- 상태 표시 -->
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
