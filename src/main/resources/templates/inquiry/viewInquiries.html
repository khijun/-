<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문의 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>문의 목록</h1>
  <a href="/inquiry/add" class="btn btn-primary mb-3">문의 작성</a>
  
  <table class="table">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성일</th>
      <th>처리상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inquiry : ${inquiries}">
      <td th:text="${inquiry.inquiryId}"></td>
      <td>
        <a th:href="@{/inquiry/{id}(id=${inquiry.inquiryId})}" th:text="${inquiry.subject}"></a>
      </td>
      <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${inquiry.inquiryStatus.codeName}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
