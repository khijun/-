<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 상세</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    .post-header {
      display: flex;
      justify-content: space-between; /* 좌우 정렬 */
      align-items: center; /* 수직 정렬 */
    }
    .post-date {
      margin-left: auto; /* 왼쪽 여백 자동으로 설정하여 오른쪽으로 이동 */
    }
    .content-area {
      margin-top: 20px; /* 제목과 내용 사이의 여백 */
      min-height: 100px; /* 최소 높이 설정 */
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <!-- 게시물 내용 -->
  <div class="mb-4 border p-3 rounded">
    <div class="post-header">
      <h1 th:text="${post.title}"></h1>
      <p class="post-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
    </div>
    <p th:text="${post.content}"  class="content-area" ></p>
    <div>
      <a href="/posts/view" class="btn btn-secondary">목록으로 돌아가기</a>
      <a th:href="@{/templates/view/iframe/posts/edit/{id}(id=${post.postId})}" class="btn btn-warning"
         th:if="${isAuthor}">수정</a> <!-- 수정 버튼 조건부 표시 -->
      <form th:action="@{/templates/view/iframe/posts/delete/{id}(id=${post.postId})}" method="post" style="display:inline;"
       >
        <button type="submit" class="btn btn-danger">삭제</button> <!-- 삭제 버튼 조건부 표시 -->
      </form>
    </div>
  </div>

  <!-- 댓글 작성 영역 -->
  <div class="mb-4 border p-3 rounded">
    <form id="commentForm">
        <div class="input-group mb-3">
            <textarea class="form-control" id="commentContent" name="content" rows="1" required></textarea>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">댓글 추가</button>
            </div>
        </div>
    </form>
  </div>

  <!-- 댓글 목록 -->
  <div class="border p-3 rounded">
    <div th:if="${post.comments.size() > 0}">
      <ul class="list-group">
        <li class="list-group-item" th:each="comment : ${post.comments}">
          <p th:text="${comment.content}"></p>
          <p>작성일: <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
          <div>
            <button class="btn btn-secondary btn-sm"
                    th:attr="onclick='editComment(' + ${comment.postId} + ', \'' + ${comment.content} + '\')'">수정</button>
            <form th:action="@{/templates/view/iframe/posts/{postId}/comments/delete/{commentId}(postId=${post.postId}, commentId=${comment.postId})}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">삭제</button>
            </form>
          </div>
        </li>
      </ul>
    </div>
    <div th:if="${post.comments.size() == 0}">
      <p>댓글이 없습니다.</p>
    </div>
  </div>
</div>

<script th:inline="javascript">
    $(document).ready(function() {
        const postId = [[${post.postId}]]; // Thymeleaf 변수

        // 댓글 폼 제출 처리
        $('#commentForm').on('submit', function(e) {
            e.preventDefault();
            const content = $('#commentContent').val();
            
            if (!content.trim()) {
                alert('댓글 내용을 입력해주세요.');
                return;
            }

            $.ajax({
                url: `/posts/${postId}/comments`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    content: content
                }),
                success: function(response) {
                    console.log('댓글 추가 성공:', response);
                    location.reload();
                },
                error: function(xhr, status, error) {
                    console.error('댓글 추가 실패:', error);
                    console.error('상태:', xhr.status);
                    console.error('응답:', xhr.responseText);
                    alert('댓글 추가에 실패했습니다.');
                }
            });
        });

        // 댓글 수정
        window.editComment = function(commentId, currentContent) {
            const newContent = prompt("댓글 수정", currentContent);
            if (newContent !== null && newContent.trim() !== '') {
                $.ajax({
                    url: `/posts/${postId}/comments/${commentId}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        content: newContent
                    }),
                    success: function(response) {
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.error('댓글 수정 실패:', error);
                        alert('댓글 수정에 실패했습니다.');
                    }
                });
            }
        };
    });
</script>
</body>
</html>
