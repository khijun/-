<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 수정</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>게시물 수정</h1>
  <form th:action="@{/templates/view/iframe/posts/update/{id}(id=${post.postId})}" method="post">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a href="/posts/view" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>
