<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문의 상세</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 th:text="${inquiry.subject}"></h2>
      <small th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
    </div>
    <div class="card-body">
      <p class="card-text" th:text="${inquiry.content}"></p>
    </div>
    <div class="card-footer">
      <p>처리상태: <span th:text="${inquiry.inquiryStatus.codeName}"></span></p>
      <!-- 문의 작성자이고 처리중 상태일 때만 확인 버튼 표시 -->
      <form th:if="${isAuthor and inquiry.inquiryStatus.codeValue == 'IN_PROGRESS'}"
            th:action="@{/templates/view/iframe/inquiry/{id}/complete(id=${inquiry.inquiryId})}"
            method="post" style="display: inline;">
        <button type="submit" class="btn btn-success">확인 완료</button>
      </form>
    </div>
  </div>

  <!-- 답변이 있는 경우 표시 -->
  <div class="card mt-3" th:each="response : ${inquiry.comments}" th:if="${response.responseTo != null}">
    <div class="card-header bg-light">
      <h3>답변</h3>
      <small th:text="${#temporals.format(response.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
    </div>
    <div class="card-body">
      <p class="card-text" th:text="${response.content}"></p>
    </div>
  </div>

  <!-- 교직원용 답변 폼 (교직원일 때만 표시) -->
  <div class="card mt-3" th:if="${isStaff and inquiry.responseTo == null}">
    <div class="card-header bg-light">
      <h3>답변 작성</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/templates/view/iframe/inquiry/{id}/reply(id=${inquiry.inquiryId})}" method="post">
        <div class="form-group">
          <textarea class="form-control" name="content" rows="3" required 
                    placeholder="답변 내용을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">답변 등록</button>
      </form>
    </div>
  </div>

  <div class="mt-3">
    <a href="/inquiry/view" class="btn btn-secondary">목록으로</a>
  </div>
</div>
</body>
</html>
