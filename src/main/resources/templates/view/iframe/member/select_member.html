<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <link href="/css/iframe/member/select_member.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="member-list-table-container">
    <div id="member-list-search-select">
        <form action="#" method="get">
            <select name="memberType" onchange="createMemberGrid(document.querySelector('#member-list'))">
                <option th:value="0" th:text="전체" th:selected="${selectedTypeId==null}"></option>
                <option th:each="memberType : ${typeList}" th:text="${memberType.codeName}"
                        th:value="${memberType.codeId}" th:selected="${memberType.codeId == selectedTypeId}"></option>
            </select>
            <input type="submit" value="조회" onclick="createMemberGrid(document.querySelector('#member-list'))"/>
        </form>
    </div>
</div>
<div id="member-list"></div>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script src="/js/member_list.js"></script>
</body>
</html>
