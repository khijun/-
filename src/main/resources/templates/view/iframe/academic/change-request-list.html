<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학적 조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/iframe/curriculum/search-container.css}" rel="stylesheet">
  <link th:href="@{/css/iframe/curriculum/iframe-container.css}" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-weight: 700;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #007BFF;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    tbody {
      display: block;
      max-height: 300px;
      overflow-y: auto;
    }

    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .cancel-btn {
      color: #dc3545;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }

    .cancel-btn:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      table {
        width: 100%;
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }
    }

  </style>
</head>
<body>
<h2>학적 조회</h2>

<table>
  <thead>
  <tr>
    <th>변경 전 상태</th>
    <th>변경 후 상태</th>
    <th>신청 일자</th>
    <th>상태</th>
    <th>신청 취소</th> <!-- 신청 취소 열 추가 -->
  </tr>
  </thead>
  <tbody>
  <tr th:each="request : ${changeRequests}">
    <td th:text="${request.beforeCode.codeName}"></td>
    <td th:text="${request.afterCode.codeName}"></td>
    <td th:text="${request.requestDate}"></td>
    <td th:text="${request.applicationStatus.codeName}"></td>
    <td>
      <!-- 신청 상태가 '승인'일 경우 삭제 버튼 숨기기 -->
      <form th:action="@{/iframe/academic/delete-change-request}" method="post"
            onsubmit="return confirm('정말 신청을 취소하시겠습니까?')"
            th:if="${request.applicationStatus.codeName != '승인'}">
        <input type="hidden" th:name="applicationId" th:value="${request.id}" />
        <button type="submit" class="cancel-btn">신청 취소</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
