<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>강의평가 결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main/main-content.css}">

</head>
<body>
<div class="container">
  <div class="evaluation-form">
    <h2>강의평가 결과</h2>

    <!-- 검색 조건 -->
    <div class="search-container">
      <div class="input-group">
        <label for="year">학년도</label>
        <select id="year" name="year">
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
      </div>
      <div class="input-group">
        <label for="semester">학기</label>
        <select id="semester" name="semester">
          <option value="1">1학기</option>
          <option value="2">2학기</option>
        </select>
      </div>
      <button onclick="searchEvaluation()" type="button">검색</button>
    </div>

    <!-- 강의평가 결과 -->
    <div th:with="results=${@lecQuestionService.getEvaluationResults(param.ofregistrationId)}">
      <div class="result-container" th:if="${not #lists.isEmpty(results)}">
        <div class="question-item" th:each="result : ${results}">
          <p th:text="${result.questionId + '. ' + result.questionName}"></p>
          <div class="score-summary">
            <div class="average-score">
              평균 점수: <span th:text="${result.averageScore ?: '미평가'}">0.0</span>
            </div>
            <div class="score-distribution">
              <div class="score-bar">
                <div class="bar-label">5점</div>
                <div class="bar" th:style="'width:' + ${result.score5Percent ?: 0} + '%'"></div>
                <div class="bar-value" th:text="${result.score5Count ?: 0} + '명'"></div>
              </div>
              <div class="score-bar">
                <div class="bar-label">4점</div>
                <div class="bar" th:style="'width:' + ${result.score4Percent ?: 0} + '%'"></div>
                <div class="bar-value" th:text="${result.score4Count ?: 0} + '명'"></div>
              </div>
              <div class="score-bar">
                <div class="bar-label">3점</div>
                <div class="bar" th:style="'width:' + ${result.score3Percent ?: 0} + '%'"></div>
                <div class="bar-value" th:text="${result.score3Count ?: 0} + '명'"></div>
              </div>
              <div class="score-bar">
                <div class="bar-label">2점</div>
                <div class="bar" th:style="'width:' + ${result.score2Percent ?: 0} + '%'"></div>
                <div class="bar-value" th:text="${result.score2Count ?: 0} + '명'"></div>
              </div>
              <div class="score-bar">
                <div class="bar-label">1점</div>
                <div class="bar" th:style="'width:' + ${result.score1Percent ?: 0} + '%'"></div>
                <div class="bar-value" th:text="${result.score1Count ?: 0} + '명'"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 문항이 없을 경우 메시지 -->
      <div class="no-questions" th:if="${#lists.isEmpty(results)}">
        <p>등록된 강의평가 문항이 없습니다.</p>
      </div>
    </div>
  </div>
</div>

<script>
  function searchEvaluation() {
    const year = document.getElementById('year').value;
    const semester = document.getElementById('semester').value;
    // 검색 로직 구현
    console.log('검색:', year, semester);
  }
</script>

</body>
</html>
