<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .notice-link {
            color: #212529;
            text-decoration: none;
        }
        .notice-link:hover {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>공지사항</h1>
        <div th:if="${isStaff}">
            <a href="/notice/add" class="btn btn-primary">공지사항 작성</a>
        </div>
    </div>
    
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th style="width: 10%;">순번</th>
            <th style="width: 60%;">제목</th>
            <th style="width: 30%;">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice, iterStat : ${notices}">
            <td th:text="${iterStat.index + 1}"></td>
            <td>
                <a th:href="@{/templates/view/iframe/notice/{id}(id=${notice.noticeId})}"
                   th:text="${notice.subject}"
                   class="notice-link"></a>
            </td>
            <td>
                <span th:if="${notice.updatedAt == null}" 
                      th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                <span th:if="${notice.updatedAt != null}" 
                      th:text="${#temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm') + ' (수정)'}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
