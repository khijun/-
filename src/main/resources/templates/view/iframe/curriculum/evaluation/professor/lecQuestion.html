<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강의평가 문항</title>
  <style>
    .evaluation-form {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .question-item {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .score-options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .score-option {
      text-align: center;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="evaluation-form">
  <h2>강의평가</h2>
  <form method="post" th:action="@{/api/lec-items/submit}">
    <input name="ofregistrationId" th:value="${ofregistrationId}" type="hidden">

    <div class="question-item" th:each="question : ${lecQuestions}">
      <p th:text="${question.questionId + '. ' + question.questionName}"></p>
      <div class="score-options">
        <div class="score-option">
          <input required th:name="'scores[' + ${question.questionId} + ']'" type="radio" value="5">
          <label>매우 그렇다(5)</label>
        </div>
        <div class="score-option">
          <input th:name="'scores[' + ${question.questionId} + ']'" type="radio" value="4">
          <label>그렇다(4)</label>
        </div>
        <div class="score-option">
          <input th:name="'scores[' + ${question.questionId} + ']'" type="radio" value="3">
          <label>보통이다(3)</label>
        </div>
        <div class="score-option">
          <input th:name="'scores[' + ${question.questionId} + ']'" type="radio" value="2">
          <label>그렇지 않다(2)</label>
        </div>
        <div class="score-option">
          <input th:name="'scores[' + ${question.questionId} + ']'" type="radio" value="1">
          <label>매우 그렇지 않다(1)</label>
        </div>
      </div>
    </div>

    <button class="submit-btn" type="submit">제출하기</button>
  </form>
</div>
</body>
</html>
