<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>강의 개설 목록</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/iframe/curriculum/search-container.css}">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<style>
  .result-container {
    max-height: 400px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: calc(100% - 60px);
    /* 전체 너비에서 좌우 여백 30px씩 뺌 */
    margin: 20px 30px;
    /* 상하 20px, 좌우 30px 여백 */
  }

  .result-wrapper {
    max-height: calc(300px - 40px);
    overflow-y: auto;
    position: relative;
  }

  .result-header {
    height: 40px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    gap: 20px;
    background-color: #f9f9f9;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
  }

  .result-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    gap: 20px;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    /* 클릭 가능함을 표시 */
  }

  .result-row:hover {
    background-color: #f5f5f5;
  }
</style>

<body>
  <div class="container">
    <!-- 검색 컨테이너 -->
    <div class="search-container">
      <div class="input-group">
        <label for="Semester">학기</label>
        <select id="Semester">
          <option value="FIRST_SEMESTER">1학기</option>
          <option value="SECOND_SEMESTER">2학기</option>
        </select>
      </div>
      <div class="input-group">
        <label for="professorId">교번</label>
        <input type="text" id="professorId" name="professorId" th:value="${member.memberId}" readonly>
      </div>
      <div class="input-group">
        <label for="professorName">교수명</label>
        <input type="text" id="professorName" name="professorName" th:value="${member.name}" readonly>
      </div>
      <button type="submit" id="searchButton">조회</button>
    </div>

    <!-- 대기 상태의 강의 목록 컨테이너 -->
    <div class="result-container">
      <div class="result-header">
        <div>강의명</div>
        <div>학점</div>
        <div>학기</div>
        <div>이수 인원</div>
        <div>최대 인원</div>
      </div>
      <div class="result-wrapper">
        <!-- 대기 상태의 강의 목록이 여기에 들어갑니다 -->
      </div>
    </div>

    <!-- 강의 승인 대기 중인 강의 목록 컨테이너 -->
    <div class="result-container">
      <div class="result-header">
        <div>강의명</div>
        <div>학점</div>
        <div>학기</div>
        <div>최대인원</div>
        <div>강의상태</div>
      </div>
      <div class="result-wrapper">
        <!-- 강의 승인 대기 중인 강의 목록이 여기에 들어갑니다 -->
      </div>
    </div>
  </div>

  <script>
    // 현재 월을 기준으로 학기 선택
    document.addEventListener('DOMContentLoaded', function () {
      const currentMonth = new Date().getMonth() + 1; // 월은 0부터 시작하므로 1을 더함
      const semesterSelect = document.getElementById('Semester');

      if (currentMonth >= 8 || currentMonth <= 1) {
        semesterSelect.value = 'SECOND_SEMESTER';
      }
    });

    // 조회 버튼 클릭 이벤트 처리
    document.getElementById('searchButton').addEventListener('click', function () {
      const semesterCode = document.getElementById('Semester').value;
      const professorId = document.getElementById('professorId').value;

      // Promise.all을 사용하여 두 개의 API 호출을 병렬로 처리
      Promise.all([
        fetch(`/api/lecture/approvedList?semesterCode=${semesterCode}&professorId=${professorId}`).then(response => response.json()),
        fetch(`/api/lecture/pendingList?semesterCode=${semesterCode}&professorId=${professorId}`).then(response => response.json())
      ])
        .then(([approvedLectures, pendingLectures]) => {
          // 승인 완료된 강의 목록 처리
          const approvedResultWrapper = document.querySelector('.result-container:nth-child(2) .result-wrapper');
          approvedResultWrapper.innerHTML = ''; // 기존 결과 초기화

          if (approvedLectures.length === 0) {
            approvedResultWrapper.innerHTML = '<div style="text-align: center;">승인 완료된 강의가 없습니다.</div>';
          } else {
            approvedLectures.forEach(lecture => {
              const row = document.createElement('div');
              row.className = 'result-row';

              row.innerHTML = `
                <div>${lecture.lectureName}</div>
                <div>${lecture.subjectCredits}</div>
                <div>${lecture.semesterName}</div>
                <div>${lecture.currentStudents}</div>
                <div>${lecture.maxStudents}</div>
              `;

              approvedResultWrapper.appendChild(row);
            });
          }

          // 승인 대기 중인 강의 목록 처리
          const pendingResultWrapper = document.querySelector('.result-container:nth-child(3) .result-wrapper');
          pendingResultWrapper.innerHTML = ''; // 기존 결과 초기화

          if (pendingLectures.length === 0) {
            pendingResultWrapper.innerHTML = '<div style="text-align: center;">승인 대기 중인 강의가 없습니다.</div>';
          } else {
            pendingLectures.forEach(lecture => {
              const row = document.createElement('div');
              row.className = 'result-row';

              row.innerHTML = `
                <div>${lecture.lectureName}</div>
                <div>${lecture.subjectCredits}</div>
                <div>${lecture.semesterName}</div>
                <div>${lecture.maxStudents}</div>
                <div>${lecture.lectureStatus}</div>
              `;

              pendingResultWrapper.appendChild(row);
            });
          }
        })
        .catch(error => {
          alert('강의 리스트 조회 중 오류가 발생했습니다.');
          console.error('Error:', error);
        });
    });
  </script>
</body>

</html>
