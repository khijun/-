<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학사 일정 보기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">학사 일정 보기</h1>
  <div id='calendar'></div>
</div>

<!-- 일정 정보 모달 -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">일정 정보</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 id="modalTitle"></h5>
        <p id="modalDate"></p>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    // AJAX 요청으로 데이터 가져오기
    $.ajax({
      url: '/calendar/api/academic-calendar', // 수정된 URL
      type: 'GET',
      success: function(data) {
        $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
          },
          events: data.map(event => ({
            title: event.title,
            start: event.startDate, // 데이터베이스에서 가져온 시작 날짜
            end: event.endDate, // 데이터베이스에서 가져온 종료 날짜
            description: event.description // 데이터베이스에서 가져온 설명
          })),
          eventClick: function(event) {
            // 모달에 일정 정보 표시
            $('#modalTitle').text(event.title);
            $('#modalDate').text(event.start.format('YYYY-MM-DD') + (event.end ? ' ~ ' + event.end.format('YYYY-MM-DD') : ''));
            $('#modalDescription').text(event.description);
            $('#eventModal').modal('show'); // 모달 표시
          },
          dayRender: function(date, cell) {
            // 토요일과 일요일에 배경색 적용
            if (date.day() === 6) { // 토요일
              cell.css("background-color", "rgba(0, 123, 255, 0.5)"); // 파란색, 50% 투명도
              cell.css("color", "blue"); // 텍스트 색상
            } else if (date.day() === 0) { // 일요일
              cell.css("background-color", "rgba(220, 53, 69, 0.5)"); // 빨간색, 50% 투명도
              cell.css("color", "red"); // 텍스트 색상
            }
          }
        });
      },
      error: function(xhr, status, error) {
        console.error('데이터를 가져오는 데 실패했습니다:', error);
      }
    });
  });
</script>
</body>
</html>
