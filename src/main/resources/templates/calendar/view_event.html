<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학사 일정 보기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">학사 일정 보기</h1>
  <div id='calendar'></div>
</div>

<!-- 일정 정보 모달 -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">일정 정보</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 id="modalTitle"></h5>
        <p id="modalDate"></p>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    // 예시 이벤트 데이터 (서버에서 가져온 데이터로 대체 가능)
    var events = [
      { title: '일정 1', start: '2023-10-01', end: '2023-10-01', description: '설명 1' },
      { title: '일정 2', start: '2023-10-05', end: '2023-10-07', description: '설명 2' },
      { title: '일정 3', start: '2023-10-09', end: '2023-10-09', description: '설명 3' }
    ];

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',

      },
      events: events, // 초기 이벤트 목록
      eventClick: function(event) {
        // 모달에 일정 정보 표시
        $('#modalTitle').text(event.title);
        $('#modalDate').text(event.start.format('YYYY-MM-DD') + (event.end ? ' ~ ' + event.end.format('YYYY-MM-DD') : ''));
        $('#modalDescription').text(event.description);
        $('#eventModal').modal('show'); // 모달 표시
      }
    });
  });
</script>
</body>
</html>
