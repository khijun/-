spring.application.name=Campus_Flow

server.port=8812

spring.datasource.url=jdbc:mysql://${CF_URL}:${CF_PORT}/${CF_SCHEMA}?useSSL=false&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${CF_USERNAME}
spring.datasource.password=${CF_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.thymeleaf.cache=false

#기본 메시지 설정파일
spring.messages.basename=messages

#JS 적용 안돼서 넣음
server.tomcat.max-swallow-size=2MB
server.max-http-header-size=65536

#파일 업로드 관련 설정들
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
